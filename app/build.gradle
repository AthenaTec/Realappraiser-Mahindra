apply plugin: 'com.android.application'

android {
    compileSdkVersion 32
    defaultConfig {
        applicationId "com.realappraiser.gharvalue"
        minSdkVersion 19
        targetSdkVersion 32
        versionCode 19
        versionName "2.1.3"
        resConfigs "en"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true
        //signingConfig signingConfigs.release
//        signingConfig signingConfigs.release
        // Enabling multidex support.
        multiDexEnabled true
    }

    dexOptions {
        javaMaxHeapSize "Xg"
    }

    signingConfigs {

        release {
            storeFile file('realappraiser.jks')
            storePassword "realappraiser"
            keyAlias "realappraiser"
            keyPassword "realappraiser"

            // Optional, specify signing versions used
            v1SigningEnabled true
            v2SigningEnabled true
        }
    }
    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            debuggable false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            // proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            buildConfigField 'String', 'DATE', '"20-Jan-2023"'
            signingConfig signingConfigs.release

        }

        debug{
            debuggable false
//            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            // proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            buildConfigField 'String', 'DATE', '"20-Jan-2023"'
        }
    }
    packagingOptions {

        exclude "lib/mips/libmodpdfium.so"
        exclude "lib/mips/libmodft2.so"
        exclude "lib/mips/libmodpng.so"
        exclude "lib/mips/libjniPdfium.so"

        exclude "lib/armeabi/libmodpdfium.so"
        exclude "lib/armeabi/libmodft2.so"
        exclude "lib/armeabi/libmodpng.so"
        exclude "lib/armeabi/libjniPdfium.so"

        exclude "lib/x86_64/libmodpdfium.so"
        exclude "lib/x86_64/libmodft2.so"
        exclude "lib/x86_64/libmodpng.so"
        exclude "lib/x86_64/libjniPdfium.so"

        exclude "lib/x86/libmodpdfium.so"
        exclude "lib/x86/libmodft2.so"
        exclude "lib/x86/libmodpng.so"
        exclude "lib/x86/libjniPdfium.so"

        exclude "lib/arm64-v8a/libmodpdfium.so"

        //below lines Added by tharani
        exclude 'LICENSE'
        exclude 'LICENSE.txt'
        exclude 'META-INF/ASL2.0'
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/DEPENDENCIES.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE.txt'

        exclude 'META-INF/notice.txt'
        exclude 'META-INF/license.txt'
        exclude 'META-INF/dependencies.txt'
        exclude 'lib/x86/libsqlcipher.so'
        exclude 'META-INF/LGPL2.1'
        exclude 'META-INF/ASL2.0'

        exclude 'META-INF/io.netty.versions.properties'
        exclude 'META-INF/INDEX.LIST'

        exclude 'main/AndroidManifest.xml'
        exclude 'main/res/values/strings.xml'
        //below lines Added by tharani ended
    }
   /* splits {
        abi {
            enable true
            reset()
            include 'x86', 'armeabi', 'armeabi-v7a', 'mips'
            universalApk true
        }
    }*/
    lintOptions {
        // set to true to turn off analysis progress reporting by lint
        quiet true
        // if true, stop the gradle build if errors are found
        abortOnError false
        // if true, only report errors
        ignoreWarnings true
        // if true, check all issues, including those that are off by default
        checkAllWarnings true
        // if true, show all locations for an error, do not truncate lists, etc.
        showAll true

        // if true, generate an XML report for use by for example Jenkins
        xmlReport true
        // file to write report to (if not specified, defaults to lint-results.xml)
        xmlOutput file("lint-report.xml")

        // if true, generate an HTML report (with issue explanations, sourcecode, etc)
        htmlReport true
        // optional path to report (default will be lint-results.html in the builddir)
        htmlOutput file("lint-report.html")
    }
    productFlavors {
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

